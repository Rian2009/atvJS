<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv15</title>
</head>
<style>
</style>

<body>
    <p id="texto" onmouseover="sim()" onmouseout="nao()">Passe o mouse em cima para mudar de cor</p>

    <script>
        function sim() {
            document.getElementById("texto").style.color = "rgb(255, 0, 0)";
        }

        function nao() {
            document.getElementById("texto").style.color = "rgb(0, 0, 255)";
        }

    </script>
</body>

</html>
