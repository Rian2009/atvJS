<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv12</title>
</head>
<body>
    <p id="sim">0</p>

    

    <script>   
        let contador = 0;

        document.addEventListener('click', () => {
            contador++
            document.getElementById("sim").innerHTML = contador;
            })
    </script>
</body>
</html>
