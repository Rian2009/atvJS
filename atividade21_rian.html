<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv21</title>
</head>

<body>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="inNome" placeholder="Digite seu nome">
        <label for="nome">E-mail:</label>
        <input type="email" id="inEmail" placeholder="Digite seu e-mail">
        <button onclick="formu()">Enviar Formulário</button>
    </form>

    <script>


        function formu() {
            let nome = document.getElementById('inNome').value;
            let email = document.getElementById('inEmail').value;

            if (nome == '' || email == '') {
                alert('Preencha todos os campos');
            }
            else {
                alert('Formulário enviado com sucesso');
            }
        }
    </script>
</body>

</html>
