<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv11</title>
</head>
<style>
    button{
        position: absolute;
    }
</style>

<body>
    <button onclick="moverBt()" id="btFugitivo">Clique aqui</button>


    <script>
        let botao = document.getElementById('btFugitivo');

        function moverBt() {

            const larguraTela = window.innerWidth;
            const alturaTela = window.innerHeight;

            let posicaoX = Math.random() * (larguraTela - botao.offsetWidth);
            let posicaoY = Math.random() * (alturaTela - botao.offsetHeight);

            botao.style.left = `${posicaoX}px`;
            botao.style.top = `${posicaoY}px`;
        }
    </script>
</body>

</html>
