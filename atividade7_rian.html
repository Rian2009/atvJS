<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv7</title>
</head>
<body>
    <button onclick="mostrarTxt()">Mostrar o texto</button>
    <p id="texto" style="display: none;">Hello World</p>
    <script>
        function mostrarTxt(){
            document.getElementById("texto").style.display='block';   

        }
    </script>

</body>
