<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv17</title>
    <style>
        body{
            background-color: #000;
        }
    </style>
</head>
<body>
    <button onclick="claridade()">Clique para diminuir a claridade</button>


    <script>
        let cor = 0;
        function claridade() {
            if (cor < 255) {
                cor += 17;
                document.body.style.backgroundColor = `rgb(${cor}, ${cor}, ${cor})`;
           }
        }
    </script>
</body>
</html>
