<button onclick="mudarCor()">Clique para mudar a cor de fundo</button>

    <script>

        function mudarCor() {
            let cores = ["#000", "#fff", "#f00", "#0f0", "#00f", "#fff000"];
            let cor = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = cor;
        }
