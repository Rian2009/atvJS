<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv10</title>
</head>
<body>
    <button onclick="maiusculo()">Deixar maiusculo</button>
    <p id="texto">Esse texto vai ficar maiusculo</p>

    <script>

        function maiusculo(){
            document.getElementById("texto").style.textTransform = "uppercase";
        }
    </script>
    
</body>
</html>
